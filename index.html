<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>웨더웨어</title>

<link rel="stylesheet" href="/weatherwear-portfolio/css/work_reset.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/weatherwear-portfolio/js/jquery-ui.min.js"></script>
<script src="/weatherwear-portfolio/js/jquery.smoothwheel.js"></script>
<script src="/weatherwear-portfolio/js/script.js"></script>

<script>
$(function() {

$(window).on("scroll", function() {

    var sct = $(window).scrollTop();
    var sec1Top = $("#sec1").offset().top;
    var sec2Top = $("#sec2").offset().top;
    var sec3Top = $("#sec3").offset().top;
    var sec4Top = $("#sec4").offset().top;
    var sec5Top = $("#sec5").offset().top;
    var sec6Top = $("#sec6").offset().top;
    var sec7Top = $("#sec7").offset().top;

    if(sct >= sec1Top-100 && sct < sec2Top-100){
        $("#sec1 #img").stop().animate({"margin-top":0, opacity:1}, 300, "easeOutQuad");
        $("#sec1 #text").stop().animate({"margin-left":0, opacity:1}, 500, "easeOutQuad");
    } else{
        $("#sec1 #img").stop().animate({"margin-top":'100px', opacity:0}, 100);
        $("#sec1 #text").stop().animate({"margin-left":'80px', opacity:0}, 100);
    }

    if(sct >= sec2Top-100 && sct < sec3Top-100){
        $("#sec2 #img").eq(0).stop().animate({"margin-top":0, opacity:1}, 300, function() {
            $("#sec2 #img").eq(1).stop().animate({"margin-top":0, opacity:1}, 400);
        });
        $("#sec2 #text").stop().animate({"margin-left":0, opacity:1}, 500);
    } else{
        $("#sec2 #img").stop().animate({"margin-top":'100px', opacity:0}, 100);
        $("#sec2 #text").stop().animate({"margin-left":'-80px', opacity:0}, 100);
    }

    if(sct >= sec3Top-100 && sct < sec4Top-100){
        $("#sec3 #img").stop().animate({"margin-top":0, opacity:1}, 300);
        $("#sec3 #text").stop().animate({"margin-left":0, opacity:1}, 500);
    } else{
        $("#sec3 #img").stop().animate({"margin-top":'100px', opacity:0}, 100);
        $("#sec3 #text").stop().animate({"margin-left":'-80px', opacity:0}, 100);
    }

    if(sct >= sec4Top-100 && sct < sec5Top-100){
        $("#sec4 #img").eq(0).stop().animate({"margin-top":0, opacity:1}, 300, function() {
            $("#sec4 #img").eq(1).stop().animate({"margin-top":0, opacity:1}, 350, function() {
                $("#sec4 #img").eq(2).stop().animate({"margin-top":0, opacity:1}, 400);
            });
        });
        $("#sec4 #text").stop().animate({"margin-left":0, opacity:1}, 600);
    } else{
        $("#sec4 #img").stop().animate({"margin-top":'100px', opacity:0}, 100);
        $("#sec4 #text").stop().animate({"margin-left":'80px', opacity:0}, 100);
    }

    if(sct >= sec5Top-100 && sct < sec6Top-100){
        $("#sec5 #img").stop().animate({"margin-top":0, opacity:1}, 300);
        $("#sec5 #text").stop().animate({"margin-left":0, opacity:1}, 300);
    } else{
        $("#sec5 #img").stop().animate({"margin-top":'100px', opacity:0}, 100);
        $("#sec5 #text").stop().animate({"margin-left":'-80px', opacity:0}, 100);
    }

    if(sct >= sec6Top-100 && sct < sec7Top-100){
        $("#sec6 #img").eq(0).stop().animate({"left":"0px", opacity:1}, 300);
        $("#sec6 #img").eq(1).stop().animate({"right":"0px", opacity:1}, 300);
    } else{
        $("#sec6 #img").eq(0).stop().animate({"left":"-200px", opacity:0}, 300);
        $("#sec6 #img").eq(1).stop().animate({"right":"-200px", opacity:0}, 300);
    }

    if(sct <= sec7Top-100){
        $("#sec7 #img").stop().animate({"margin-top":0, opacity:0}, 300);
    } else{
        $("#sec7 #img").stop().animate({"margin-top":"100px", opacity:1}, 300);
    }

});
$(window).trigger("scroll");

});
</script>
</head>

<body>

<div id="container">

<header>
<h1 id="logo">
<a href="index.html">
<img src="/weatherwear-portfolio/images1/logo.png" alt="header">
</a>
</h1>
</header>

<div id="top_btn">
<div></div><div></div>
</div>

<div id="front">
<div id="img"><img src="/weatherwear-portfolio/images1/시작페이지phone.jpg"></div>
<div id="title"><p>날씨 맞춤 코디 '웨더웨어'
<span>UX/UI디자인 | 3조 최고♥</span><br>
<span><img src="/weatherwear-portfolio/images1/logo.png" width="70%"></span>
</p></div>
<div id="click_arr"><img src="/weatherwear-portfolio/images1/scroll.png"></div>
</div>

<div id="contents">

<section id="sec1">
<div id="img"><img src="/weatherwear-portfolio/images1/1페이지캘린더핑크.jpg"></div>
<div id="img"><img src="/weatherwear-portfolio/images1/1페이지날씨(흐림).jpg"></div>
<div id="text">
<h1><img src="/weatherwear-portfolio/images1/logo.png" width="25%"><span>코디추천 앱</span></h1>
<p>패셔니스트들의 날씨 확인 및 일정 관리 어플이자 <br>
개인 맞춤형 '오늘의 코디' 추천 애플리케이션입니다.</p>
<div id="right_img"><img src="/weatherwear-portfolio/images1/1페이지right.png"></div>
</div>
</section>

<!-- 나머지 섹션 동일 방식으로 유지 -->

</div>
</div>
</body>
</html>
