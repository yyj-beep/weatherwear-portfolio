<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>웨더웨어</title>

<!-- CSS -->
<link rel="stylesheet" href="/weatherwear-portfolio/css/work_reset.css">

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/weatherwear-portfolio/js/jquery-ui.min.js"></script>
<script src="/weatherwear-portfolio/js/jquery.smoothwheel.js"></script>
<script src="/weatherwear-portfolio/js/script.js"></script>

<script>
$(function() {
  $(window).on("scroll", function() {
    var sct = $(window).scrollTop();
    var sec1Top = $("#sec1").offset().top;
    var sec2Top = $("#sec2").offset().top;
    var sec3Top = $("#sec3").offset().top;
    var sec4Top = $("#sec4").offset().top;
    var sec5Top = $("#sec5").offset().top;
    var sec6Top = $("#sec6").offset().top;
    var sec7Top = $("#sec7").offset().top;

    if(sct >= sec1Top-100 && sct < sec2Top-100){
      $("#sec1 #img").stop().animate({"margin-top":0, opacity:1}, 300);
      $("#sec1 #text").stop().animate({"margin-left":0, opacity:1}, 500);
    } else{
      $("#sec1 #img").stop().animate({"margin-top":"100px", opacity:0}, 100);
      $("#sec1 #text").stop().animate({"margin-left":"80px", opacity:0}, 100);
    }
  });
  $(window).trigger("scroll");
});
</script>

<style>
#container {background-color: #c7f6ff;}
#contents section {width: 100%; height: 80vh; position: relative;}
#contents #img {width: 35vh; height: 70vh; margin-top: 100px; position: absolute; opacity: 0;}
#contents #img img {width: 100%;}
#contents #text {position: absolute; opacity: 0;}
p, span {color: black;}
</style>
</head>

<body>

<div id="container">

<!-- HEADER -->
<header>
  <h1 id="logo">
    <a href="index.html">
      <img src="/weatherwear-portfolio/images1/logo.png" alt="logo">
    </a>
  </h1>
</header>

    <img src="/weatherwear-portfolio/images1/시작페이지phone.jpg" alt="">
  </div>
  <div id="title">
    <p>
      날씨 맞춤 코디 '웨더웨어'<br>
      <img src="/weatherwear-portfolio/images1/logo.png" width="200">
    </p>
  </div>
  <div id="click_arr">
    <img src="/weatherwear-portfolio/images1/scroll.png" alt="">
  </div>
</div>

<!-- CONTENT -->
<div id="contents">

<section id="sec1">

    </h1>
    <p>날씨와 일정 기반 코디 추천 서비스</p>
  </div>
</section>

<section id="sec2">

  </div>
  <div id="img">

  </div>
</section>

<section id="sec3">

    <img src="/weatherwear-portfolio/images1/3페이지메인페이지남자.jpg">
  </div>
  <div id="img">
    <img src="/weatherwear-portfolio/images1/3페이지메인페이지여자.jpg">
  </div>
</section>

<section id="sec4">

    <img src="/weatherwear-portfolio/images1/4페이지캘린터핑크.jpg">
  </div>
  <div id="img">
    <img src="/weatherwear-portfolio/images1/4페이지옷장핑크.jpg">
  </div>
  <div id="img">

<section id="sec5">

<section id="sec6">
